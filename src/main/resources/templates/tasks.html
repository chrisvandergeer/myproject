<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .tabs {
            width: 100%;
            background: #007bff;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }
        .tabs a {
            color: #fff;
            text-decoration: none;
        }
        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            width: 320px;
        }
        label,
        input,
        button {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .completed td {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="tabs">
    <a href="/greeting">Greeting</a>
    <a href="/tasks">Taken</a>
</div>
<form method="post" action="/tasks">
    <label for="name">Naam:</label>
    <input id="name" name="name" type="text" required>
    <label for="description">Omschrijving:</label>
    <input id="description" name="description" type="text" required>
    <label for="endDate">Einddatum:</label>
    <input id="endDate" name="endDate" type="date" required>
    <button type="submit">Voeg taak toe</button>
</form>
{#if tasks.size > 0}
<table id="task-list">
    <thead>
        <tr>
            <th>Naam</th>
            <th>Omschrijving</th>
            <th>Einddatum</th>
            <th>Gereed op</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {#for task in tasks}
        <tr class="{#if task.gereedMoment}completed{/if}">
            <td>{task.name}</td>
            <td>{task.description}</td>
            <td>{task.endDate}</td>
            <td>{task.gereedMoment ?: ''}</td>
            <td>
                {#if task.gereedMoment == null}
                <form method="post" action="/tasks/{task.id}/gereed">
                    <button type="submit">Gereed</button>
                </form>
                {/if}
            </td>
        </tr>
    {/for}
    </tbody>
</table>
{/if}
</body>
</html>
